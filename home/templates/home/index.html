<!DOCTYPE html>
<html lang="en">
  {% include "home/header.html" %}
  <body>
    <div class="container">
      {% include "home/navi.html" with title="" subtitle="" %}
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <form action="/analysis" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label class="custom-file">
                <input type="file" id="videoFile2" name="videoFile2" class="custom-file-input">
                <span class="custom-file-control"></span>
              </label>
            </div>
            <div class="form-group row">
              <label for="videoFile">Video file</label>
              <input id="videoFile" class="form-control-file" type="file" name="videoFile">
            </div>
            <div class="form-group row">
              <label for="interval">Interval</label>
              <input id="interval" class="form-control" type="number" name="interval" value=1>
              <small class="text-muted">I would like to analyze the video with 1 sec(s) of interval.</small>
            </div>
            <div class="form-group row">
              <button type="submit" class="btn btn-default">Analyze!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<style>
label {
  color: white;
  font-weight: 100;
}
.form-control-file {
  color: white;
}
</style>
