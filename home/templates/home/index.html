<!DOCTYPE html>
<html lang="en">
  {% include "home/header.html" %}
  <body>
    <div class="container">
      {% include "home/navi.html" with title="" subtitle="" %}
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <form action="/analysis" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label for="videoFile" class="col-4 col-form-label text-right">Video file</label>
              <div class="col-8">
                <input id="videoFile" class="form-control-file" type="file" name="videoFile">
              </div>
            </div>
            <div class="form-group row">
              <label for="interval" class="col-4 col-form-label text-right">Interval</label>
              <div class="col-8">
                <input id="interval" class="form-control" type="number" name="interval" value=60>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-4 col-sm-8">
                <button type="submit" class="btn btn-default">Analyze!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<style>
label {
  color: white;
  font-weight: 100;
}
.form-control-file {
  color: white;
}
</style>
